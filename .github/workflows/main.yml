name: PHP CI

on:
  - push
  - pull_request
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - name: Install project
        run: make install
      - name: Run linter
        run: make lint
